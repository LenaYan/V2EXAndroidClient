// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.1.0-alpha3"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.frogermcs.androiddevmetrics:androiddevmetrics-plugin:0.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versionName = '1.0.0'
    versionCode = 1
    applicationId = 'com.rayman.v2ex'
    minSdkVersion = 15
    compileSdkVersion = 23
    targetSdkVersion = 23
    buildToolsVersion = '23.0.2'
    gradleBuildToolsVersion = '2.1.0-alpha1'
    supportLibraryVersion = '24.0.0-alpha1'
    junitVersion = '4.12'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

ext.depMap = [
        RecyclerView         : "com.android.support:recyclerview-v7:${supportLibraryVersion}",
        CardView             : "com.android.support:cardview-v7:${supportLibraryVersion}",
        Design               : "com.android.support:design:${supportLibraryVersion}",
        AppCompat            : "com.android.support:appcompat-v7:${supportLibraryVersion}",

        FastJson             : 'com.alibaba:fastjson:1.1.45.android',
        Picasso              : 'com.squareup.picasso:picasso:2.5.2',
        OkHttp               : 'com.squareup.okhttp:okhttp:2.6.0',
        LoggingInterceptor   : 'com.squareup.okhttp:logging-interceptor:2.6.0',
        OkHttpWS             : 'com.squareup.okhttp:okhttp-ws:2.6.0',
        Retrofit             : 'com.squareup.retrofit:retrofit:2.0.0-beta2',
        RxJavaAdapter        : 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2',
        Otto                 : 'com.squareup:otto:1.3.8',

        RxAndroid            : 'io.reactivex:rxandroid:1.0.1',
        RxBinding            : 'com.jakewharton.rxbinding:rxbinding:0.4.0',
        RxBindingSupportV4   : 'com.jakewharton.rxbinding:rxbinding-support-v4:0.4.0',
        RxBindingAppcompat   : 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.4.0',
        RxBindingDesign      : 'com.jakewharton.rxbinding:rxbinding-design:0.4.0',
        RxBindingRecyclerView: 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:0.4.0',
        RxLeanBack           : 'com.jakewharton.rxbinding:rxbinding-leanback-v17:0.4.0',
        Timber               : 'com.jakewharton.timber:timber:4.1.1',

        Dagger               : 'com.google.dagger:dagger:2.0.2',
        AnnotationJsr250     : 'javax.annotation:jsr250-api:1.0',
        MaterialMenuToolbar  : 'com.balysv.materialmenu:material-menu-toolbar:1.5.0',
        RoundedImageview     : 'com.makeramen:roundedimageview:2.2.1',
        FlowLayout           : "com.wefika:flowlayout:0.4.1",
        DaggerCompile        : 'com.google.dagger:dagger-compiler:2.0.2',

        //Leakcanary
        LeakCanary           : 'com.squareup.leakcanary:leakcanary-android:1.3.1',
        LeakCanaryAndroidNoOp: 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1',

        //Test dependencies
        FestAssert           : 'org.easytesting:fest-assert-core:2.0M10',
        FestAndroid          : 'com.squareup:fest-android:1.0.7',
        MockitoCore          : 'org.mockito:mockito-core:1.9.5',
        Robolectric          : 'org.robolectric:robolectric:3.0',
        JUnit                : "junit:junit:${junitVersion}",

        //Lint dependencies
        lintapi              : 'com.android.tools.lint:lint-api:24.3.1',
        lintchecks           : 'com.android.tools.lint:lint-checks:24.3.1'
]